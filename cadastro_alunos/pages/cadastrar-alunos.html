<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" media="screen"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Academia Jovem Futuro - AJF</title>
</head>
<body>
<header>
    <nav class="nav-bar">
        <div>
            <a href="./index.html" class="title-nav-bar">
                Academia Jovem Futuro - AJF
            </a>
        </div>
        <div>
            <a href="./index.html" class="links-nav-bar">Home</a>
            <span class="links-divider">
                |
            </span>
            <a href="./cadastrar-alunos.html" class="links-nav-bar">Cadastrar Aluno</a>
            <span class="links-divider">
                |
            </span>
            <a href="./sobre-nos.html" class="links-nav-bar">Sobre nós</a>
            <span class="links-divider">
                |
            </span>
            <a href="./listar-alunos.html" class="links-nav-bar">Listar Alunos</a>
        </div>
    </nav>
</header>
<main class="">
    <div class="main-title">
        <h1 class="main-span-text">
            Cadastro de Alunos
        </h1>
    </div>

    <div class="">
        <form class="main-form" onsubmit="salvarAluno()">
            <div class="form-main-div">
                <div class="div-input">
                    <label class="label-input" for="matricula">
                        Matricula
                    </label>
                    <input
                            class="input-group-pp"
                            id="matricula"
                            type="text"
                            placeholder="Matricula"
                            disabled
                    />
                </div>
                <div class="div-input">
                    <label class="label-input" for="nomeCompleto">
                        Nome Completo
                    </label>
                    <input
                            class="input-group-gg"
                            id="nomeCompleto"
                            type="text"
                            placeholder="Nome Completo"
                            required
                    />
                </div>
                <div class="div-input">
                    <label class="label-input" for="dataNascimento">
                        Data de Nascimento
                    </label>
                    <input
                            class="input-group-md"
                            id="dataNascimento"
                            type="date"
                            required
                    />
                </div>
                <div class="div-input">
                    <label class="label-input" for="etapaEnsino">
                        Etapa do Ensino
                    </label>
                    <select id="etapaEnsino"
                            class="input-group-pp">
                        <option>
                            Fundamental I
                        </option>
                        <option>
                            Fundamental II
                        </option>
                        <option>
                            Ensino Médio
                        </option>
                    </select>
                </div>
                <div class="div-input">
                    <label class="label-input" for="serie">
                        Série
                    </label>
                    <input
                            class="input-group-pp"
                            id="serie"
                            type="text"
                            required
                    />
                </div>
            </div>
            <div class="flex justify-center">
                <div class="div-input">
                    <label class="label-input" for="logradouro">
                        Logradouro
                    </label>
                    <input
                            class="input-group-gg"
                            id="logradouro"
                            type="text"
                            placeholder="Logradouro"
                            required
                    />
                </div>

                <div class="div-input">
                    <label class="label-input" for="numero">
                        Número
                    </label>
                    <input
                            class="input-group-pp"
                            id="numero"
                            type="text"
                            placeholder="Número"
                            required
                    />
                </div>

                <div class="div-input">
                    <label class="label-input" for="complemento">
                        Complemento
                    </label>
                    <input
                            class="input-group-md"
                            id="complemento"
                            type="text"
                            placeholder="Complemento"
                    />
                </div>

                <div class="div-input">
                    <label class="label-input" for="cidade">
                        Cidade
                    </label>
                    <input
                            class="input-group-pp"
                            id="cidade"
                            type="text"
                            placeholder="Cidade"
                            required
                    />
                </div>

                <div class="div-input">
                    <label class="label-input" for="bairro">
                        Bairro
                    </label>
                    <input
                            class="input-group-pp"
                            id="bairro"
                            type="text"
                            placeholder="Bairro"
                            required
                    />
                </div>

                <div class="div-input">
                    <label class="label-input" for="estado">
                        Estado
                    </label>
                    <input
                            class="input-group-pp"
                            id="estado"
                            type="text"
                            placeholder="Estado"
                            required
                    />
                </div>

                <div class="div-input">
                    <label class="label-input" for="cep">
                        CEP
                    </label>
                    <input
                            class="input-group-pp"
                            id="cep"
                            type="text"
                            placeholder="CEP"
                            required
                    />
                </div>

                <button type="button" class="btn-search-cep" onclick="localizarCep()">
                    Procurar
                </button>
            </div>

            <div class="div-btn-salvar">
                <button type="submit" class="btn-salvar-aluno"">
                    Adicionar Aluno
                </button>
            </div>
        </form>
    </div>

</main>
<footer>
    <a href="https://linktr.ee/dev.jailton" target="_blank">
        Copyright &copy Jailton Júnior - Fullstack Developer 2023
    </a>
</footer>


<script src="../assets/js/script.js"></script>
</body>
</html>
